            <button id="start-scan-bttn">Scan</button>

            <button id="disconnect-bttn" disabled="disabled">Disconnect</button>
            <pre id="deviceready" style="border-top: 1px solid #ccc; padding-top: 5px;"></pre>

            <br>
            <button id="playpause-bttn">Play/Stop</button>
            <button id="prev-bttn">Previous</button>
            <button id="next-bttn">Next</button>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
